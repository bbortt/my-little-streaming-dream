language: java
dist: trusty
jdk: openjdk11

sudo: false
install: true

notifications:
  email: false

services:
  - docker

addons:
  sonarcloud:
    organization: "bbortt-github"
    token:
      secure: ""

env:
  global:
    - secure: ""
    # ^^ DOCKER_USERNAME
    - secure: ""
    # ^^ DOCKER_PASSWORD

before_script:
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin

script:
  - ./gradlew -Pversion=$TRAVIS_BUILD_NUMBER --no-daemon -i check sonarqube

after_success:
  - bash <(curl -s https://codecov.io/bash)
  - ./scripts/docker_build_all.sh $TRAVIS_BUILD_NUMBER

deploy:
  - provider: script
    script: ./scripts/deploy.sh $TRAVIS_BUILD_NUMBER
    on:
      repo: bbortt/qdrakeboo
      branch: master

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.sonar/cache
