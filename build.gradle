plugins {
    id 'org.springframework.boot' version '2.1.5.RELEASE' apply false
    id 'com.bmuschko.docker-remote-api' version '4.10.0' apply false
}

group = 'io.github.bbortt.qdrakeboo'

allprojects {
    version = '1.0.0-SNAPSHOT'

    repositories {
        mavenCentral()
    }
}

subprojects {
    pluginManager.withPlugin('com.bmuschko.docker-remote-api') {
        docker {
            if (System.env.containsKey('DOCKER_HOST') && System.env.containsKey('DOCKER_CERT_PATH')) {
                url = System.env.DOCKER_HOST.replace("tcp", "https")
                certPath = new File(System.env.DOCKER_CERT_PATH)
            }
        }
    }
}
