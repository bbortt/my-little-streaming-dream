mutation {
  newAccount (
    accountInput: {
      accountname: "io.github.bbortt.qdrakeboo.core.graphql.account-without-roles",
      email: "io.github.bbortt.qdrakeboo.core.graphql.account-without-roles@bbortt.github.io",
      password: "matching-password",
      confirmation: "matching-password"
    }
  ) {
    accountname
    email
    enabled
    blocked
    roles {
      name
    }
  }
}
