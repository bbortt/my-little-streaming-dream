plugins {
    id 'base'
    id 'com.moowork.node' version '1.3.1'
}

group 'io.github.bbortt.qdrakeboo.federation'

dependencies {
    project(':source:contextful-winston-logger')
}

clean {
    delete '.next'
    delete 'node_modules'
}

node {
    version = '10.15.3'
    download = true
}

npmInstall.dependsOn ':source:contextful-winston-logger:build'

task bundle(type: NpmTask, dependsOn: npmInstall) {
    args = ['run', 'build']
}

task flow(type: NpmTask, dependsOn: npmInstall) {
    args = ['run', 'flow']
}

task test(type: NpmTask, dependsOn: flow) {
    args = ['run', 'test']
}

assemble.dependsOn bundle
check.dependsOn test
