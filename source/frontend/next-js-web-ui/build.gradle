plugins {
    id 'base'
    id 'com.moowork.node' version '1.3.1'
}

group 'io.github.bbortt.qdrakeboo.federation'

node {
    version = '10.15.3'
    download = true
}

task bundle(type: NpmTask, dependsOn: npmInstall) {
    args = ['run', 'flow']
}

task bundle(type: NpmTask, dependsOn: npmInstall) {
    args = ['run', 'test']
}

task bundle(type: NpmTask, dependsOn: npmInstall) {
    args = ['run', 'build']
}

assemble.dependsOn bundle
