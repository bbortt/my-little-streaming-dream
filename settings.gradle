pluginManagement {
    repositories {
        gradlePluginPortal()
    }
}

rootProject.name = 'qdrakeboo'

include 'qdrakeboo-core:qdrakeboo-graphql-spring-boot-starter-test'
findProject(':qdrakeboo-core:qdrakeboo-graphql-spring-boot-starter-test')?.name = 'qdrakeboo-graphql-spring-boot-starter-test'
include 'qdrakeboo-core:qdrakeboo-oauth2-client-autoconfiguration'
findProject(':qdrakeboo-core:qdrakeboo-oauth2-client-autoconfiguration')?.name = 'qdrakeboo-oauth2-client-autoconfiguration'
include 'qdrakeboo-core:qdrakeboo-graphql-api-account'
findProject(':qdrakeboo-core:qdrakeboo-graphql-api-account')?.name = 'qdrakeboo-graphql-api-account'

include 'qdrakeboo-frontend:qdrakeboo-web-ui'
findProject(':qdrakeboo-frontend:qdrakeboo-web-ui')?.name = 'qdrakeboo-web-ui'
